<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Xiaoyu Pang's blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="前端自学博客" keywords="JavaScript;CSS;HTML;前端;学习;自学;浏览器">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="static/icon.jpeg" />
</head>
<body>
  <div id="app">加载中,请稍等...</div>
  <script>
    window.$docsify = {
      repo: '',
      loadSidebar:'static/_sidebar.md',
      name: "",
      nameLink: '/',
      subMaxLevel: 0,
      loadNavbar: 'static/_navbar.md',
      homepage:'static/_homepage.md',
      //plugins
      search: {
        placeholder: '查找 🔍', // 全文检索，默认值
      },
      //下一页
      pagination: {
        previousText: '上一页🔺',
        nextText: '下一页🔻',
        crossChapter: true,
        crossChapterText: true,
      }

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
