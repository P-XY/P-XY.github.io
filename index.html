<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Xiaoyu Pang's blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="前端自学博客" keywords="Xiaoyu pang;JavaScript;CSS;HTML;前端;学习;自学;浏览器">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://i.loli.net/2020/07/03/T8VitMguRcqaOQj.jpg" />
</head>
<body>
  <div id="app">加载中,请稍等 😀...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      repo: '',
      loadSidebar:true,
      maxLevel:4,
      subMaxLevel: 0,
      loadNavbar: true,
      //plugins
      search: {
        placeholder: '查找 🔍', // 全文检索，默认值
      },
      //下一页
      pagination: {
        previousText: '上一页🔺',
        nextText: '下一页🔻',
        crossChapter: true,
        crossChapterText: true,
      },
      footer: {
        copy: '<span>Copyright &copy; 2020</span>',
        auth: 'Xiaoyu Pang. All Rights Reserved.',
        pre: '',
        style: 'text-align: center;margin-top:50px;'
      },
      //自己写的插件
      plugins:[
        function(hook,vm){
          hook.beforeEach( function(html){
            var url = 'https://github.com/xiaoyupang/xiaoyupang.github.io/blob/master/' + vm.route.file;
            var edit = '[✏️编辑内容](' + url + ')'
            //console.log( edit)
            return edit + '\n' + html 
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
</html>
