<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Xiaoyu Pang's blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="https://avatars1.githubusercontent.com/u/19502724?s=460&u=b299062ccdcfd33a3ccdf86a52d26aac8e739397&v=4" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app">极速加载中,请稍等 ...</div>
  <script>
    // <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/prism/1.20.0/themes/prism.css" >
    window.$docsify = {
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      name: '',
      repo: '',

      //以下自定义博客配置
      subMaxLevel: 4,

      //侧边栏
      loadSidebar:'summary.md', 
      //全文检索，需要插件
      search: {
        placeholder: '查找 🔍', // 
      },
      //分页，需要插件
      pagination: {
        previousText: '上一页🔺',
        nextText: '下一页🔻',
        crossChapter: true,
        crossChapterText: true,
      },
      //页脚，需要插件
      footer: {
        copy: '<span>Copyright &copy; 2021</span>',
        auth: 'Xiaoyu Pang. All Rights Reserved.',
        pre: '',
        style: 'text-align: center;margin-top:50px;'
      },
      //代码复制提示，需要插件
      copyCode: {
        buttonText : '复制代码',
        errorText  : 'Error',
        successText: '已复制到剪贴板'
      },
      //跳转到 github 编辑，没有现成插件，docsify 提供了路由接口，需要自己动手写
      plugins:[
        function(hook,vm){
          hook.beforeEach( function(html){
            var url = 'https://github.com/xiaoyupang/xiaoyupang.github.io/blob/master/' + vm.route.file;
            var edit = '[✏️编辑内容](' + url + ')'
            //console.log( edit)
            return edit + '\n' + html 
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

</body>
</html>
